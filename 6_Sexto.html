<!DOCTYPE html>
<html>
<head>
<style>
	td {
		background-color: #E8E8E8;
		padding: 5px;
	}
	table { 
    	border-spacing: 5px;
    	border-collapse: separate;
	}
</style>
<script
	src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
<script>
$(function(){
	$.ajax({
		url : 'https://www.banxico.org.mx/SieAPIRest/service/v1/series/SF60653,SF43718,SF43787,SF43784,SF43788,SF43786,SF43785,SF43717,SF17908/datos/oportuno?token=db05478bce3d814b51a9c0d961fade154af80586d7aa366dea0cc4cb058413e0',
		jsonp : 'callback',
		dataType : 'jsonp', //Se utiliza JSONP para realizar la consulta cross-site
		success : function(response) {  //Handler de la respuesta
			var series=response.bmx.series;
			

			//Se carga una tabla con los registros obtenidos
			for (var i in series) {
				  var serie=series[i];
				  var reg='<tr><td>'+serie.titulo+'</td><td>'+serie.datos[0].fecha+'</td><td>'+serie.datos[0].dato+'</td></tr>'
				  $('#result').append(reg);
			}
		}
	});
});
</script>
</head>
<body>
	<h1>Solucion Numero 6</h1>
	<a href="index.html">Inicio</a> 
	<p>Se debe realizar una consulta tipo Rest al API de banco de MX del tipo de cambio de los
		últimos 5 días y mostrarlo en una tabla con fecha y tipo de cambio, a través de una página
		html básica . <b>40 pst</b> </p>
    
<table id='result'>
</table>
</body>
</html>
